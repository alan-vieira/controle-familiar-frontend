<!-- public/auth/callback.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Autenticando...</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
      background: #f9fafb;
    }
  </style>
</head>
<body>
  <p>Redirecionando para o aplicativo...</p>

  <script type="module">
    // Redirect to the React callback route to handle OAuth properly
    const urlParams = new URLSearchParams(window.location.search);
    const paramsString = urlParams.toString();
    window.location.href = paramsString ? `/auth/callback?${paramsString}` : '/auth/callback';
  </script>
</body>
</html>
