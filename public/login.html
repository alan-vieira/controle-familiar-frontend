<!-- public/login.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Controle Familiar</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
      background: #f9fafb;
    }
    h1 {
      color: #1e40af;
      margin-bottom: 1.5rem;
    }
    #google-login {
      padding: 0.75rem 1.5rem;
      background: #4285F4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.2s;
    }
    #google-login:hover {
      background: #3367D6;
    }
  </style>
</head>
<body>
  <h1>Controle Familiar</h1>
  <button id="google-login">Entrar com Google</button>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const SUPABASE_URL = 'https://spyrzevebsvmartoijgl.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNweXJ6ZXZlYnN2bWFydG9pamdsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ3OTYzMDAsImV4cCI6MjA4MDM3MjMwMH0.2kqZubRIn4NdiU6ud0EwjghbYxfgzn1qL3OH-_uwMnI';

    const supabase = createClient(
        SUPABASE_URL,
        SUPABASE_ANON_KEY
    );

    document.getElementById('google-login').addEventListener('click', async () => {
      const { error } = await supabase.auth.signInWithOAuth({
        provider: 'google',
        options: {
          redirectTo: window.location.origin + '/auth/callback.html'
        }
      });
      if (error) {
        alert('Erro ao iniciar login com Google');
        console.error('Erro de login:', error);
      }
    });
  </script>
</body>
</html>
