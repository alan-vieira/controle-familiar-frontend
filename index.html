<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Controle Financeiro Familiar</title>
  <meta name="description" content="Sistema de controle financeiro familiar">
  <meta name="theme-color" content="#1e40af">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Tailwind CDN corrigido (sem espaços) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: {
              50: '#eff6ff',
              100: '#dbeafe',
              200: '#bfdbfe',
              300: '#93c5fd',
              400: '#60a5fa',
              500: '#3b82f6',
              600: '#2563eb',
              700: '#1d4ed8',
              800: '#1e40af',
              900: '#1e3a8a',
            }
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-gray-50 dark:bg-gray-900">

  <header class="bg-primary-700 text-white py-4 shadow-md">
    <div class="container mx-auto px-4 flex justify-between items-center">
      <h1 class="text-xl md:text-2xl font-bold flex items-center">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-label="Ícone de moeda">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        Controle Financeiro Familiar
      </h1>
      <div class="flex items-center space-x-4">
        <button id="toggle-dark" class="p-2 rounded-lg hover:bg-primary-600" aria-label="Alternar modo escuro">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
          </svg>
        </button>
        <button id="logout-btn" class="text-sm hover:underline" aria-label="Sair">Sair</button>
      </div>
    </div>
  </header>

  <nav class="container mx-auto px-4 mt-3">
    <ul class="flex flex-wrap -mb-px text-sm font-medium text-center" role="tablist">
      <li class="mr-1 md:mr-2">
        <a href="#" class="tab-link inline-block p-3 md:p-4 border-b-2 rounded-t-lg active-tab text-primary-600 border-primary-600" data-tab="despesas" role="tab" aria-selected="true">Despesas</a>
      </li>
      <li class="mr-1 md:mr-2">
        <a href="#" class="tab-link inline-block p-3 md:p-4 border-b-2 rounded-t-lg" data-tab="rendas" role="tab" aria-selected="false">Rendas</a>
      </li>
      <li class="mr-1 md:mr-2">
        <a href="#" class="tab-link inline-block p-3 md:p-4 border-b-2 rounded-t-lg" data-tab="colaboradores" role="tab" aria-selected="false">Colaboradores</a>
      </li>
      <li class="mr-1 md:mr-2">
        <a href="#" class="tab-link inline-block p-3 md:p-4 border-b-2 rounded-t-lg" data-tab="resumo" role="tab" aria-selected="false">Resumo</a>
      </li>
    </ul>
  </nav>

  <main class="container mx-auto px-4 py-4 sm:py-6">
    <!-- Despesas -->
    <section id="despesas" class="tab-content" role="tabpanel">
      <div class="bg-white dark:bg-gray-800 relative shadow-md rounded-lg overflow-hidden">
        <div class="flex flex-col md:flex-row items-center justify-between space-y-3 md:space-y-0 md:space-x-4 p-4">
          <div class="w-full md:w-1/2">
            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Mês</label>
            <input type="month" id="despesas-mes" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white">
          </div>
          <div class="w-full md:w-auto flex flex-col md:flex-row space-y-2 md:space-y-0 items-stretch md:items-center justify-end md:space-x-3">
            <button type="button" data-modal-toggle="despesaModal" class="flex items-center justify-center text-white bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 font-medium rounded-lg text-sm px-3 py-2 md:px-4 md:py-2.5 dark:bg-primary-600 dark:hover:bg-primary-700">
              <svg class="h-3.5 w-3.5 mr-1.5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" /></svg>
              Nova Despesa
            </button>
          </div>
        </div>
        <div class="hidden md:block overflow-x-auto px-2">
          <table class="min-w-full text-sm text-left text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
              <tr><th scope="col" class="px-2 py-3">Data</th><th>Descrição</th><th>Cat.</th><th>Valor</th><th>Ações</th></tr>
            </thead>
            <tbody id="despesas-tbody-desktop">
              <tr><td colspan="5" class="px-4 py-3 text-center">Carregando...</td></tr>
            </tbody>
          </table>
        </div>
        <div id="despesas-cards" class="md:hidden space-y-3 p-4">
          <p class="text-center text-gray-500">Carregando...</p>
        </div>
      </div>
    </section>

    <!-- Rendas -->
    <section id="rendas" class="tab-content hidden" role="tabpanel">
      <div class="bg-white dark:bg-gray-800 relative shadow-md sm:rounded-lg overflow-hidden">
        <div class="flex flex-col md:flex-row items-center justify-between space-y-3 md:space-y-0 md:space-x-4 p-4">
          <div class="w-full md:w-1/2">
            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Mês</label>
            <input type="month" id="rendas-mes" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white">
          </div>
          <div class="w-full md:w-auto flex flex-col md:flex-row space-y-2 md:space-y-0 items-stretch md:items-center justify-end md:space-x-3 flex-shrink-0">
            <button type="button" data-modal-toggle="rendaModal" class="flex items-center justify-center text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-green-600 dark:hover:bg-green-700">
              <svg class="h-3.5 w-3.5 mr-2" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" /></svg>
              Registrar Renda
            </button>
          </div>
        </div>
        <div class="overflow-x-auto">
          <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
              <tr><th>Colaborador</th><th>Mês/Ano</th><th>Valor</th><th>Ações</th></tr>
            </thead>
            <tbody id="rendas-tbody">
              <tr><td colspan="4" class="px-4 py-3 text-center">Carregando...</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </section>

    <!-- Colaboradores -->
    <section id="colaboradores" class="tab-content hidden" role="tabpanel">
      <div class="bg-white dark:bg-gray-800 relative shadow-md sm:rounded-lg overflow-hidden">
        <div class="flex flex-col md:flex-row items-center justify-between space-y-3 md:space-y-0 md:space-x-4 p-4">
          <div class="w-full md:w-auto flex flex-col md:flex-row space-y-2 md:space-y-0 items-stretch md:items-center justify-end md:space-x-3 flex-shrink-0">
            <button type="button" data-modal-toggle="colabModal" class="flex items-center justify-center text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700">
              <svg class="h-3.5 w-3.5 mr-2" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" /></svg>
              Novo Colaborador
            </button>
          </div>
        </div>
        <div class="overflow-x-auto">
          <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
              <tr><th>Nome</th><th>Dia Fechamento</th><th>Ações</th></tr>
            </thead>
            <tbody id="colabs-tbody">
              <tr><td colspan="3" class="px-4 py-3 text-center">Carregando...</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </section>

    <!-- Resumo -->
    <section id="resumo" class="tab-content hidden" role="tabpanel">
      <div class="bg-white dark:bg-gray-800 shadow-md rounded-lg p-6">
        <h2 class="text-xl font-semibold mb-4">Resumo Mensal</h2>
        <div class="mb-4">
          <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Selecione o mês</label>
          <input type="month" id="resumo-mes" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white">
        </div>
        <button id="btn-carregar-resumo" class="text-white bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5">
          Carregar Resumo
        </button>
        <div id="resumo-content" class="mt-6">
          <p class="text-gray-500 dark:text-gray-400">Clique em "Carregar Resumo".</p>
        </div>
      </div>
    </section>
  </main>

  <!-- Modais (mantidos como no original) -->
  <!-- ... (você já tem os modais completos) ... -->

  <!-- Toast -->
  <div id="toast" class="fixed bottom-4 right-4 hidden items-center p-4 text-sm font-normal rounded-lg shadow" role="alert">
    <div id="toast-message"></div>
  </div>

  <!-- Scripts na ordem correta -->
  <script src="./js/config.js"></script>
  <script src="./js/crud.js"></script>
  <script src="./js/main.js"></script>

  <!-- Lógica de dark mode e logout -->
  <script>
    // Dark mode
    const toggleDark = document.getElementById('toggle-dark');
    if (toggleDark) {
      const isDark = localStorage.getItem('darkMode') === 'true';
      if (isDark) document.documentElement.classList.add('dark');
      
      toggleDark.addEventListener('click', () => {
        document.documentElement.classList.toggle('dark');
        localStorage.setItem('darkMode', document.documentElement.classList.contains('dark'));
      });
    }

    // Logout
    const logoutBtn = document.getElementById('logout-btn');
    if (logoutBtn) {
      logoutBtn.addEventListener('click', () => {
        localStorage.removeItem('token');
        window.location.href = 'login.html';
      });
    }
  </script>
</body>
</html>
