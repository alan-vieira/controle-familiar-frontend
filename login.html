<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Controle Familiar — Login</title>
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <main class="login-container">
      <section class="card">
        <h1>Controle Familiar</h1>
        <p class="subtitle">Faça login para acessar suas despesas</p>

        <form id="loginForm" novalidate>
          <label for="username">Usuário</label>
          <input id="username" name="username" type="text" autocomplete="username" required />

          <label for="password">Senha</label>
          <input id="password" name="password" type="password" autocomplete="current-password" required />

          <button id="btnLogin" type="submit">Entrar</button>

          <div id="msg" role="status" aria-live="polite"></div>
        </form>

        <footer class="small">© Controle Familiar</footer>
      </section>
    </main>

    <script>
      window.API_BASE = 'https://controle-familiar.onrender.com/api';
    </script>

    <script src="js/auth.js"></script>
  </body>
</html>
