<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Controle Financeiro Familiar</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Tailwind CDN corrigido (sem espaços) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config = { darkMode: 'class' };</script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
  <div class="max-w-md w-full space-y-8 p-8">
    <div class="text-center">
      <svg class="mx-auto h-12 w-12 text-primary-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
      <h2 class="mt-6 text-3xl font-bold text-gray-900">Controle Financeiro Familiar</h2>
      <p class="mt-2 text-sm text-gray-600">Faça login para acessar o sistema</p>
    </div>

    <form class="mt-8 space-y-6" id="loginForm">
      <div class="rounded-md shadow-sm -space-y-px">
        <input id="username" name="username" type="text" required placeholder="Usuário"
               class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-primary-500 focus:border-primary-500 focus:z-10 sm:text-sm">
        <input id="password" name="password" type="password" required placeholder="Senha"
               class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-primary-500 focus:border-primary-500 focus:z-10 sm:text-sm">
      </div>
      <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
        Entrar
      </button>
      <div id="error-message" class="hidden text-red-600 text-sm text-center"></div>
    </form>

    <div class="text-center text-sm text-gray-500">
      <p>Credenciais de demonstração:</p>
      <p>Usuário: <strong>admin</strong> | Senha: <strong>admin</strong></p>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('error-message');
      errorDiv.classList.add('hidden');

      try {
        // ✅ URL corrigida (sem espaços)
        const response = await fetch('https://controle-familiar.onrender.com/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (response.ok && data.access_token) {
          localStorage.setItem('token', data.access_token);
          window.location.href = 'index.html';
        } else {
          errorDiv.textContent = data.error || data.msg || 'Credenciais inválidas';
          errorDiv.classList.remove('hidden');
        }
      } catch (error) {
        errorDiv.textContent = 'Erro de conexão com o servidor';
        errorDiv.classList.remove('hidden');
      }
    });

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('username').value = 'admin';
      document.getElementById('password').value = 'admin';
    });
  </script>
</body>
</html>
